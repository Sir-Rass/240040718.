<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Info">
    <title>Contact - Rasivhetshele Mulweli Innocent</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f7fafc;
            color: #333;
            scroll-behavior: smooth;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
            opacity: 0.7;
        }

        /* Navigation Bar */
        nav {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: 600;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        nav a i {
            margin-right: 8px;
            font-size: 1.1em;
            color: #4c51bf;
        }

        nav a:hover {
            color: #4c51bf;
        }

        /* Contact Information Section */
        section {
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 20px;
            text-align: center;
        }

        .contact-info-container {
            background: linear-gradient(to right, #4c51bf, #72c2d9);
            color: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .contact-info-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://source.unsplash.com/1600x900/?contact,background');
            opacity: 0.2;
            z-index: 0;
            border-radius: 20px;
        }

        .contact-info-content {
            position: relative;
            z-index: 1;
        }

        .contact-info h2 {
            font-family: 'Nunito', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }

        .contact-info p {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #fff;
        }

        .edit-btn, .save-btn {
            margin: 20px 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #4c51bf;
            color: white;
        }

        .save-btn {
            background-color: #72c2d9;
            color: white;
            display: none;
        }

        @media (max-width: 768px) {
            .contact-info h2 {
                font-size: 2em;
            }

            .contact-info p {
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>  <!-- Background Video -->
    <video class="background-video" autoplay loop muted>
        <source src="kk.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navigation -->
    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="personal.html"><i class="fas fa-user"></i> Personal Info</a>
        <a href="education.html"><i class="fas fa-graduation-cap"></i> Education</a>
        <a href="experience.html"><i class="fas fa-briefcase"></i> Work Experience</a>
        <a href="skills.html"><i class="fas fa-tools"></i> Skills</a>
        <a href="projects.html"><i class="fas fa-folder"></i> Projects</a>
        <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
    </nav>

    <!-- Contact Information Section -->
    <section>
        <div class="contact-info-container">
            <div class="contact-info-content">
                <h2>Contact Information</h2>
                <p><strong>Email:</strong> <span id="contact-email" contenteditable="false">mulwelipas@gmail.com</span></p>
                <p><strong>Phone:</strong> <span id="contact-phone" contenteditable="false">+27 79 224 9119</span></p>
                <p><strong>Alternative Cell:</strong> <span id="contact-alt-phone" contenteditable="false">0712345678</span></p>
                
                <button class="edit-btn" id="contact-edit-btn" onclick="enableContactEditing()">Edit</button>
                <button class="save-btn" id="contact-save-btn" onclick="saveContactChanges()">Save</button>
            </div>
        </div>
    </section>

    <script>
        // Enable editing for contact info
        function enableContactEditing() {
            document.getElementById("contact-email").contentEditable = true;
            document.getElementById("contact-phone").contentEditable = true;
            document.getElementById("contact-alt-phone").contentEditable = true;

            document.getElementById("contact-edit-btn").style.display = 'none';
            document.getElementById("contact-save-btn").style.display = 'inline-block';
        }

        // Save the changes and store them in localStorage
        function saveContactChanges() {
            var contactEmail = document.getElementById("contact-email").innerText;
            var contactPhone = document.getElementById("contact-phone").innerText;
            var contactAltPhone = document.getElementById("contact-alt-phone").innerText;

            // Save to localStorage
            localStorage.setItem('contactEmail', contactEmail);
            localStorage.setItem('contactPhone', contactPhone);
            localStorage.setItem('contactAltPhone', contactAltPhone);

            // Disable editing
            document.getElementById("contact-email").contentEditable = false;
            document.getElementById("contact-phone").contentEditable = false;
            document.getElementById("contact-alt-phone").contentEditable = false;

            document.getElementById("contact-edit-btn").style.display = 'inline-block';
            document.getElementById("contact-save-btn").style.display = 'none';
        }

        // Load saved data from localStorage when the page loads
        window.onload = function () {
            if (localStorage.getItem('contactEmail')) {
                document.getElementById("contact-email").innerText = localStorage.getItem('contactEmail');
            }
            if (localStorage.getItem('contactPhone')) {
                document.getElementById("contact-phone").innerText = localStorage.getItem('contactPhone');
            }
            if (localStorage.getItem('contactAltPhone')) {
                document.getElementById("contact-alt-phone").innerText = localStorage.getItem('contactAltPhone');
            }
        };
    </script>
</body>

</html>
